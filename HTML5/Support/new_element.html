<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--
            html5를 지원하지 않는 브라우저 버전에서 block-element가 올바르게 작동 하려면
            block-element를 CSS에서 display:block을 해야 한다.
        -->
        <!--
            IE9 이하에서 HTML5 지원하지 안기 때문에 아래과 같은 코드를 넣어 줘야 한다.
            아래의 코드는 주석이지만 IE9 이전 버전에서는 사용한 코드를 인식하고 읽는다.
            IE가 코드를 읽기 전에 새로운 element에 대해서 알아야 하기 때문에 shiv code 코드에 대한 링크는 <head>에 배치해야 한다.
        -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <title>Creating an HTML Element</title>

        <script>
        function addElement() {
            /**
             * new element 대해서 자바스크립트 document.createElement 사용할 수 있다.
             * w3cschool에서는 사파리, IE 만 가능하다고 나오나 크롬, 파이어폭스도 사용이 가능하다.
             *
             */
            var newDiv = document.createElement("myHero");
            newDiv.innerHTML = "<h1>안녕! 반가워!</h1>";

            // 생성된 엘리먼트를 추가합니다.
            var my_div = document.getElementById("org_div1");
            document.body.insertBefore(newDiv, my_div);
        }
        </script>
        <style>
            myHero {
                display: block;
                background-color: #ddd;
                font-size: 30px;
            }

        </style>
    </head>
    <body onload="addElement()">

        <h1>My First Heading</h1>

        <p>My first paragraph.</p>
        <!-- 새로운 Element를 정의 할 수 있고, 스타일 까지 정의해서 사용 할 수 있다. -->
        <myHero>My First Hero</myHero>

        <div id="org_div1">
            위의 문장은 동적으로 만들어 진 것입니다.
        </div>

    </body>
</html>
